<html>

<head>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

</head>

<body>
    <h1>
        <a href="/">Home</a>
        <a href="/newtask">Add new Task</a>
    </h1>
    </br>
    <h2>
        <table>
            <tr>
                <td>Name</td>
                <td>Due Date</td>
                <td>Description</td>
            </tr>
            <% for ( var i=0; i<taskDb.length; i++){ %>
            <tr>
                <td>
                    <%= taskDb[i].taskName %>
                </td>
                <td>
                    <%= taskDb[i].dueDate %>
                </td>
                <td>
                    <%= taskDb[i].description %>
                </td>
            </tr>
            <% } %>
        </table>
    </h2>
</body>

</html>>
